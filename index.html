<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOTR Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
<div class="container"> <!-- Begin Container -->

	<div class="row"> <!-- Begin Row 1 -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- Begin Column 1A -->
			<h1>Lord of The Rings Trivia</h1>
		</div> <!-- End Column 1A -->
	</div> <!-- End Row 1 -->

	<div class="row" id="gameRow"> <!-- Begin Row 2 -->
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCol"> <!-- Begin Column 2A -->
			<div id="startDiv">
				<div id="start">
					<button id="startBtn">START GAME</button>
				</div>
			</div>
		</div> <!-- End Column 2A -->
	</div> <!-- End Row 2 -->

	<div class="row" id="gameRow"> <!-- Begin Row 3 -->
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="gameCol"> <!-- Begin Column 3A -->

			<!-- WHEN EACH QUESTION IS DISPLAYED -->
			<div id="currentQuestion"></div>
			<div id="timeleft"></div>
			<div class="question"></div>
			<div class="choice"></div>

			<!-- WHEN EACH ANSWER IS DISPLAYED -->
			<!-- <div id="message"></div> -->
			<div id="correctedAnswer"></div>
			<div id="gif"></div>
			<div id="gifCaption"></div>

			<!-- WHEN RESULTS ARE DISPLAYED -->
			<!-- <div id="finalMessage"></div> -->
			<!-- <div id="correctAnswers"></div>
			<div id="incorrectAnswers"></div>
			<div id="unanswered"></div> -->
			<div id="questionblock"></div>
			<div id="answerblock"></div>
			<div id="startOverBtn"></div>

		</div> <!-- End Column 3A -->

	</div> <!-- End Row 3 -->

</div> <!-- End Container -->
</body>
</html>
